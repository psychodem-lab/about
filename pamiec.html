<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kryptograficzny PamiÄ™tnik</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-light);
            text-transform: uppercase;
        }

        input[type="password"], input[type="file"], textarea {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px; /* Zapobiega auto-zoomowi na iOS */
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            ring: 2px var(--primary);
        }

        textarea {
            height: 300px;
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            line-height: 1.5;
            resize: none;
            margin-top: 10px;
        }

        .button-stack {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        @media (min-width: 480px) {
            .button-stack { grid-template-columns: 1fr 1fr; }
        }

        button {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active { transform: scale(0.98); }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #f1f5f9; color: var(--text); }
        .btn-success { background: var(--success); color: white; width: 100%; margin-top: 12px; }

        .status-pill {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Personal Journal</h1>
        <p style="color: var(--text-light); font-size: 14px;">Twoje dane, Twoje klucze, peÅ‚na prywatnoÅ›Ä‡.</p>
    </header>

    <div class="card">
        <div class="input-group">
            <label>HasÅ‚o SzyfrujÄ…ce</label>
            <input type="password" id="password" placeholder="WprowadÅº klucz...">
        </div>
        
        <div class="input-group">
            <label>Plik PamiÄ™tnika (.json)</label>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div class="button-stack">
            <button class="btn-secondary" onclick="decryptData()">ðŸ”“ Odszyfruj</button>
            <button class="btn-secondary" onclick="addNewEntry()">ðŸ“… Nowy Wpis</button>
        </div>
    </div>

    <div class="card" style="padding-top: 8px;">
        <textarea id="diaryContent" placeholder="Zacznij pisaÄ‡ tutaj... Twoje sÅ‚owa sÄ… bezpieczne."></textarea>
        <button class="btn-success" onclick="encryptAndSave()">ðŸ’¾ Szyfruj i Pobierz</button>
        <div id="status" class="status-pill"></div>
    </div>
</div>

<script>
    const ITERATIONS = 100000;
    const ALGO = 'AES-GCM';

    function showStatus(msg, type) {
        const s = document.getElementById('status');
        s.innerText = msg;
        s.style.display = "block";
        s.style.backgroundColor = type === "success" ? "#d1fae5" : "#fee2e2";
        s.style.color = type === "success" ? var(--success) : var(--error);
        setTimeout(() => { s.style.display = "none"; }, 4000);
    }

    function addNewEntry() {
        const area = document.getElementById('diaryContent');
        const now = new Date();
        const dateStr = now.toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const timeStr = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
        const header = `\n--- ${dateStr}, ${timeStr} ---\n`;
        area.value = header + area.value;
        area.focus();
        area.setSelectionRange(header.length, header.length);
    }

    async function deriveKey(password, salt) {
        const encoder = new TextEncoder();
        const baseKey = await crypto.subtle.importKey('raw', encoder.encode(password), 'PBKDF2', false, ['deriveKey']);
        return crypto.subtle.deriveKey(
            { name: 'PBKDF2', salt, iterations: ITERATIONS, hash: 'SHA-256' },
            baseKey, { name: ALGO, length: 256 }, false, ['encrypt', 'decrypt']
        );
    }

    async function encryptAndSave() {
        const pass = document.getElementById('password').value;
        const text = document.getElementById('diaryContent').value;
        if (!pass || !text) return alert("WprowadÅº hasÅ‚o i treÅ›Ä‡!");

        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const key = await deriveKey(pass, salt);
        const encrypted = await crypto.subtle.encrypt({ name: ALGO, iv }, key, new TextEncoder().encode(text));

        const result = {
            salt: btoa(String.fromCharCode(...salt)),
            iv: btoa(String.fromCharCode(...iv)),
            data: btoa(String.fromCharCode(...new Uint8Array(encrypted)))
        };

        const blob = new Blob([JSON.stringify(result)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `pamiÄ™tnik_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        showStatus("Zaszyfrowano i zapisano!", "success");
    }

    async function decryptData() {
        const pass = document.getElementById('password').value;
        const fileIn = document.getElementById('fileInput');
        if (!pass || !fileIn.files[0]) return alert("Podaj hasÅ‚o i wybierz plik!");

        try {
            const rawData = JSON.parse(await fileIn.files[0].text());
            const salt = new Uint8Array(atob(rawData.salt).split('').map(c => c.charCodeAt(0)));
            const iv = new Uint8Array(atob(rawData.iv).split('').map(c => c.charCodeAt(0)));
            const data = new Uint8Array(atob(rawData.data).split('').map(c => c.charCodeAt(0)));

            const key = await deriveKey(pass, salt);
            const decrypted = await crypto.subtle.decrypt({ name: ALGO, iv }, key, data);

            document.getElementById('diaryContent').value = new TextDecoder().decode(decrypted);
            showStatus("Odszyfrowano poprawnie!", "success");
        } catch (e) {
            showStatus("BÅ‚Ä…d: Niepoprawne hasÅ‚o!", "error");
        }
    }
</script>

</body>
</html>
